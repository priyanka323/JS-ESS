<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Intro</title>
</head>
<body>
    
    <script>

        //variables --temporary memory location
        //type identifier/variable name = value
        
        var num = "PRIYANKA"; 

       console.log(num); 

       //operators
       //binary ---op-- +, -, *, / , %

       // a+ b;

       var num1 = 20;
       var num2 =50;
       var res = num1+num2;
       console.log(res);
       console.log(num1 - num2);
       console.log(num1 * num2);
       console.log(num1 / num2);
       console.log(num1 % num2);
       //assignment operator---op   += -= /= %=

       num1+=10;
       console.log(num1);

       num1-=10;
       console.log(num1);

       num1/=10;
       console.log(num1);

       num1%=10;
       console.log(num1);

       
       //comparison / rlational operator---    ==  !=  <  >  <=  >=

       var num1 = 20;
       var num2 =50;
       console.log(num1 == num2);
       console.log(num1 != num2);
       console.log(num1 < num2);
       console.log(num1 > num2);
       console.log(num1 <= num2);
       console.log(num1 >= num2);
      
       //identity op  ===  !==
       var num1 = 20;
       var num2 ="20";
       console.log(num1===num2);

       var num1 = 20;
       var num2 ="20";
       console.log(num1!==num2);


       //conditional op / logical op  &&  ||   !
       var num1 = 20;
       var num2 =50;
       var num3 = 30;
       console.log(num1<num2  && num2<num3);

       console.log(num1<num2  || num2<num3);

       console.log(!true);
       console.log(!(num1<num2));

       //unary op

       // ++  --

       var num = 10;
       console.log(num);
       num++;
       console.log(num);
       num--;
       console.log(num);

       var num2=num++;
       var num3 = ++num;
       console.log(num, num2, num3);

       //conditional statement --operation will happen or not depend upon condition
        // conditions are nothing but comparison
       //if

       if (23 == 34) {
           console.log("Hello I am working");
       }else{
           console.log("Hey, I writing code");
       }

       if (num1 < 100) {
           console.log("hey");
       } else {
           console.log("heyyaa");
       }


       //multiple if lese condition
       var grade = 78;
       if (grade>=99)
       {
           console.log("A grade")
       }
       else if(grade>=95)
       {
           console.log("B grade")
       }
       else if(grade>=90)
       {
           console.log("C grade")
       }
       else if(grade>=80)
       {
           console.log("D grade")
       }
       else
       {
           console.log("F grade")
       }

       //nested if

       if(3 > 5)
       {
           if(6< 8)
               {
                     console.log("hey");
               }
           
       }
       else{
           console.log("heyya");
       }





    </script>
</body>
</html>
